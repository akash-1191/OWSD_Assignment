<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow max-w-md w-full text-center">
    <h2 class="text-2xl font-bold mb-4">Your IP & Location (Frontend)</h2>
    <div id="frontend" class="text-left text-sm text-gray-700 mb-4">Loading from frontend...</div>

    <h2 class="text-2xl font-bold mb-4 mt-6">Location via Backend</h2>
    <div id="backend" class="text-left text-sm text-gray-700">Loading from backend...</div>
  </div>

  <script>
    // FRONTEND API call
    fetch('https://ipapi.co/json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('frontend').innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>City:</strong> ${data.city}</p>
          <p><strong>Country:</strong> ${data.country_name}</p>
        `;
      });

    // BACKEND API call
    fetch('/api/location')
      .then(res => res.json())
      .then(data => {
        document.getElementById('backend').innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>City:</strong> ${data.city}</p>
          <p><strong>Country:</strong> ${data.country_name}</p>
        `;
      });
  </script>
</body>
</html>
