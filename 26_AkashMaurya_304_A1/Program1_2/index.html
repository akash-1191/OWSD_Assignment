<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getHello()">Load The Page</button>
    <div id="result"></div>

    <script>
        function getHello() {
            fetch("/gethello")
            .then(res => res.text())
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(err => {
                console.log(err);
            });
        }
    </script>
</body>
</html>
